<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            /* background-image: url(https://img.freepik.com/free-vector/modern-question-mark-pattern-background-help-support_1017-50408.jpg); */
            margin: 10px;
        }
        .container{
            border: 5px solid #151019; 
            padding: 15px 20px 20px 20px;
        }
        .question{
            font-weight: bold;
            font-size: larger;
        }
        .formcheck{
            font-weight: 400;
            font-size: large;
        }
        .btn{
            background-color: #151019;
        }
        .btn:hover{
            background-color: rgb(32, 43, 58);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" style=" color:white; background-image: url(https://media2.dev.to/dynamic/image/width=1000,height=420,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2Fnphrgz8yfnjylrwfr0yl.png); padding: 5px;;" >HTML Question</h2>
        <form>
            <!-- question 1  -->
            <div class="mb-4">
                <label class="question">1. Which tag is used to create a hyperlink in HTML?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q1" required/>
                    <label for="q1a">A. Link tag</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q1" required/>
                    <label for="q1b">B. a tag </label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q1" required/>
                    <label for="q1c">C. href</label>
                </div>
            </div>
            <!-- question 2 -->
            <div class="mb-4">
                <label class="question">2. Which HTML tag is used to create a numbered list?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q2" required/>
                    <label for="q2a">A. Ul Tag</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q2" required/>
                    <label for="q2b">B. ol Tag </label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q2" required/>
                    <label for="q2c">C. li Tag</label>
                </div>
            </div>
            <!-- question 3 -->
            <div class="mb-4">
                <label class="question">3. Which attribute is used to provide an alternative text for an image?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q3" required/>
                    <label for="q3a">A. alt</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q3" required/>
                    <label for="q3b">B. tilte</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q3" required/>
                    <label for="q3c">C. src</label>
                </div>
            </div>
            <!-- question 4 -->
            <div class="mb-4">
                <label class="question">4. Which attribute is used to open a link in a new tab?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q4" required/>
                    <label for="q4a">A. target="_self"</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q4" required/>
                    <label for="q4b">B. target="_blank"</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q4" required/>
                    <label for="q4c">C. target="_blank"</label>
                </div>
            </div>
            <!-- question 5 -->
            <div class="mb-4">
                <label class="question">5. What does the title tag define in an HTML document?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q5" required/>
                    <label for="q5a">A. The main heading of the page</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q5" required/>
                    <label for="q5b">B. The title shown in the browser tab</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q5" required/>
                    <label for="q5c">C. The footer text of the page</label>
                </div>
            </div>
            <!-- Question 6 -->
            <div class="mb-4">
                <label class="question">6. What is the purpose of the header tag in HTML?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q6" required/>
                    <label for="q6a">A. Defines the header of a document or section</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q6" required/>
                    <label for="q6b">B. Displays a heading in bold</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q6" required/>
                    <label for="q6c">C. Creates a navigation bar</label>
                </div>
            </div>
            <!-- question 7 -->
            <div class="mb-4">
                <label class="question">7. What is the purpose of the header tag in HTML?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q7" required/>
                    <label for="q7a">A. rowspan</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q7" required/>
                    <label for="q7b">B. Colspan</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q7" required/>
                    <label for="q7c">C. Merge</label>
                </div>
            </div>
            <!-- question 8 -->
            <div class="mb-4">
                <label class="question">8. What is the function of the nav tag in HTML?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q8" required/>
                    <label for="q8a">A. Creates a footer for the webpage</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q8" required/>
                    <label for="q8b">B. Defines a navigation section with links</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q8" required/>
                    <label for="q8c">C. Makes the text bold</label>
                </div>
            </div>
            <!-- question 9 -->
            <div class="mb-4">
                <label class="question">9. What is the purpose of the footer tag in HTML?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q9" required/>
                    <label for="q9a">A. Defines the end of a section</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q9" required/>
                    <label for="q9b">B. Represents the footer section of a document</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q9" required/>
                    <label for="q9c">C. Adds a fixed footer at the bottom of the screen</label>
                </div>
            </div>
            <!-- question 10 -->
            <div class="mb-4">
                <label class="question">10. What is the purpose of the footer tag in HTML?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q10" required/>
                    <label for="q10a">A. mandatory</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q10" required/>
                    <label for="q10b">B. required</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q10" required/>
                    <label for="q10c">C. validate</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn"><a href="secondpage.html" style="color: #fff;text-decoration: none;margin: 20px;font-size: larger;">NEXT</a></button>
            </div>
        </form>
   </div>
    
</body>
</html>
