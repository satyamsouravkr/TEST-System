<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            /* background-image: url(  https://softauthor.com/wp-content/uploads/2021/08/CSS-Background-Image-Full-Screen-With-Border-Around-1024x901.png  ); */
            margin: 10px;
        }
        .container{
            border: 5px solid #74092D; 
            padding: 15px 20px 20px 20px;
        }
        .question{
            font-weight: bold;
            font-size: larger;
        }
        .formcheck{
            font-weight: 400;
            font-size: large;
        }
        .btn{
            background-color: #960130;
        }
        .btn:hover{
            background-color: #AA0132;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" style=" color:white; background-image: url(https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg); padding: 5px;;" >CSS Question</h2>
        <form id="mcqTest">
            <!-- question 1  -->
            <div class="mb-4">
                <label class="question">11.  What does CSS stand for?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q1" required/>
                    <label for="q1a">A. Creative Style Sheets</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q1" required/>
                    <label for="q1b">B. Cascading Style Sheets </label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q1" required/>
                    <label for="q1c">C. Computer Style Sheets</label>
                </div>
            </div>
            <!-- question 2 -->
            <div class="mb-4">
                <label class="question">2. Which property is used to change the background color of an element?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q2" required/>
                    <label for="q2a">A. color</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q2" required/>
                    <label for="q2b">B. background-color </label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q2" required/>
                    <label for="q2c">C. background</label>
                </div>
            </div>
            <!-- question 3 -->
            <div class="mb-4">
                <label class="question">3. Which CSS property is used to change the text color of an element?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q3" required/>
                    <label for="q3a">A. font-color</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q3" required/>
                    <label for="q3b">B. text-color</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q3" required/>
                    <label for="q3c">C. Color</label>
                </div>
            </div>
            <!-- question 4 -->
            <div class="mb-4">
                <label class="question">4. How do you add a border to an element in CSS?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q4" required/>
                    <label for="q4a">A. border: 1px solid black;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q4" required/>
                    <label for="q4b">B.  border-style: solid;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q4" required/>
                    <label for="q4c">C. border-color: black;</label>
                </div>
            </div>
            <!-- question 5 -->
            <div class="mb-4">
                <label class="question">5. How do you make text bold in CSS? </label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q5" required/>
                    <label for="q5a">A. font-weight: bold;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q5" required/>
                    <label for="q5b">B. bold: true;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q5" required/>
                    <label for="q5c">C. text-bold: yes;</label>
                </div>
            </div>
            <!-- Question 6 -->
            <div class="mb-4">
                <label class="question">6. How do you make a list not display bullets?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q6" required/>
                    <label for="q6a">A. list-style-type: none;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q6" required/>
                    <label for="q6b">B.  bullet-style: none;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q6" required/>
                    <label for="q6c">C. list-type: hidden;</label>
                </div>
            </div>
            <!-- question 7 -->
            <div class="mb-4">
                <label class="question">7. How do you apply a CSS style to multiple elements?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q7" required/>
                    <label for="q7a">A. Using commas (,) between selectors</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q7" required/>
                    <label for="q7b">B. Using a space between selectors</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q7" required/>
                    <label for="q7c">C. Using a plus (+) between selectors</label>
                </div>
            </div>
            <!-- question 8 -->
            <div class="mb-4">
                <label class="question">8. Which property is used to set the width of an element?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q8" required/>
                    <label for="q8a">A. height</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q8" required/>
                    <label for="q8b">B. width</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q8" required/>
                    <label for="q8c">C. max-width</label>
                </div>
            </div>
            <!-- question 9 -->
            <div class="mb-4">
                <label class="question">9. Which CSS property controls the space inside an element, between the content and the border?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q9" required/>
                    <label for="q9a">A. margin</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q9" required/>
                    <label for="q9b">B. spacing</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q9" required/>
                    <label for="q9c">C. padding</label>
                </div>
            </div>
            <!-- question 10 -->
            <div class="mb-4">
                <label class="question">10. How do you make an elementâ€™s text uppercase using CSS?</label>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q10" required/>
                    <label for="q10a">A. text-transform: uppercase;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q10" required/>
                    <label for="q10b">B. ext-uppercase: true;</label>
                </div>
                <div class="formcheck">
                    <input class="form-check-input" type="radio" name="q10" required/>
                    <label for="q10c">C. case-transform: uppercase;</label>
                </div>
            </div>
            <div class="text-center">
                <button onclick="window.open('index.html' , '_self')" class="btn" style="color: #fff;text-decoration: none;margin:20px;padding: 6px 35px;font-size: larger;" >BACK</button>
                <button type="submit" class="btn"><a href="secondpage.html" style="color: #fff;text-decoration: none;margin: 20px;font-size: larger;">SUBMIT</a></button>
            </div>
        </form>
   </div>
</body>
</html>
